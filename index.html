<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Logo">
  </header>
  <main>
    <section class="bill">
      <p class="title">Bill</p>
      <div class="input-container">
        <img src="./images/icon-dollar.svg" alt="dolar">
        <input type="number" id="bill" value="0.0">
      </div>
    </section>

    <section class="select-tip">
      <p class="title">Select Tip %</p>
      <div class="tip-options">
        <button class="btn" value="5">5%</button>
        <button class="btn" value="10">10%</button>
        <button class="btn" value="15">15%</button>
        <button class="btn" value="25">25%</button>
        <button class="btn" value="50">50%</button>
        <button class="btn custom">
          <input type="number" id="custom" placeholder="Custom">
        </button>
      </div>
    </section>
    
    <section class="num-people">
      <p class="title">Number of People
        
        <span class="alert hidden">Can't be zero</span>
      </p>
      <div class="input-container">
        <img src="./images/icon-person.svg" alt="person">
        <input type="number" id="people" value="1">
      </div>
    </section>

    <section class="results">
      <div class="container amount">
        <p class="title">
          Tip Amount <br>
          <span>/ person</span>
        </p>
        <p class="result" id="amount">$0</p>
      </div>

      <div class="container total">
        <p class="title">
          Total <br>
          <span>/ person</span>
        </p>
        <p class="result" id="total">$0</p>
      </div>

      <button class="resetBtn">reset</button>
    </section> 

  </main>

  <script src="./assets/main.js"></script>
</body>
</html>
